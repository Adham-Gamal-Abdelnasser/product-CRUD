        <div class="col-md-6">

        <div class="col-md-12">

            id="messageInput"
            class="form-control my-3 w-100"

        </div>
        <div class="col-md-12">
          <button id="addBtn" onclick="addProduct()" class="btn btn-outline-info w-100">

    <input
      type="search"
      class="form-control w-75 m-auto my-5 position-relative z-3"
      onkeyup="search(this.value)"
